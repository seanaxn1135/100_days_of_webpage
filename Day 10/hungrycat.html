<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry cat</title>
    <link rel="stylesheet" href="css/hungrycat.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script
</head>
<body>
    <div class="container">
        <div class="food-container">
            <div class="fish" id="fish">
                <div class="fishbody"></div>
                <div class="fishtail"></div>
            </div>
        </div>
        <div class="cat-container">
            <div class="cat">
                <div class="face">
                    <div class="ear-l">
                        <div class="innerl"></div>
                    </div>
                    <div class="ear-r">
                        <div class="innerr"></div>
                    </div>
                    <div class="eye-l">
                        <div class="eyeball"></div>
                    </div>
                    <div class="eye-r">
                        <div class="eyeball"></div>
                    </div>
                    <div class="nose">
                        <div class="l1"></div>
                        <div class="l2"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
                <div class="body">
                    <div class="paw-l"></div>
                    <div class="paw-r"></div>
                    <div class="tail"></div>
                </div>
                <div class="shadow"></div>
            </div>
        </div>

    </div>
    <script src="js/hungrycat.js"></script>
</body>
</html>
